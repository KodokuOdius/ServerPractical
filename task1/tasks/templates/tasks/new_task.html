{% extends "tasks/base.html" %}
{% block content %}

<div class="form-wrapper">
    <h2>Add a new task:</h2>
    <form action="{% url 'tasks:new_task' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add task</button>
    </form>
</div>

{% endblock content %}
